spring.application.name=Offime

server.port=8080
server.url=http://localhost:8080
#DB - MySql
spring.datasource.url=jdbc:mysql://localhost:3306/offime
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


file.upload.path=C:/IntelliJ/Offime-main/src/main/resources/static/images/

jwt.secret=thisisareallylongandsecurejwtsecretkeyexample1234567890abcdefg

spring.web.resources.static-locations=file:${file.upload.path}
file.upload.url=http://localhost:8080/images