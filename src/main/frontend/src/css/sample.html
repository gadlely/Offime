<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./common.css" />
    <title>css sample</title>
  </head>
  <body>
    <div id="container">
      <div id="device">
        <main id="main" class="페이지 이름">
          <section class="sec">
            <div class="inner">
              <h1>h1</h1>
              <h2 class="tc-pm">h2, tc-pm</h2>
              <h3>h3</h3>
              <h4>h4</h4>
              <span>span</span>

              <div class="item bg_pm mt_lg">
                <p class="fs_xlg tc-w">fs_xlg, tc-w</p>
                <p class="fs_lg tc-p">fs_lg</p>
                <p class="fs_md">fs_md</p>
                <p class="fs_sm">fs_sm</p>
                <p class="fs_xsm">fs_xsm</p>
              </div>
            </div>
          </section>
          <section class="sec">
            <div class="inner">
              <form action="">
                <button class="btn btn-max btn-pm fs_lg mb_md">btn-pm</button>
                <button class="btn btn-max btn-pl fs_lg mb_md">btn-pl</button>
                <button class="btn btn-max btn-pk fs_lg mb_md">btn-pk</button>
                <button class="btn btn-max btn-p02 fs_lg mb_md">btn-p02</button>
                <button class="btn btn-max btn-p03 fs_lg mb_md">btn-p03</button>
                <button class="btn btn-max btn-p04 fs_lg mb_md">btn-p04</button>
                <button class="btn btn-max btn-p05 fs_lg mb_md">btn-p05</button>
                <button class="btn btn-max btn-e fs_lg mb_xlg">btn-e</button>

                <button class="btn btn-max btn-pm fs_lg mb_md">btn-max</button>
                <button class="btn btn-lg btn-pm fs_lg mb_md">btn-lg</button>
                <button class="btn btn-md btn-pm fs_md mb_md">btn-max</button>
                <button class="btn btn-sm btn-pm fs_sm mb_xlg">btn-max</button>

                <button class="btn btn-max btn-pm-f fs_lg mb_md">
                  btn-pm-f
                </button>
                <button class="btn btn-max btn-pl-f fs_lg mb_md">
                  btn-pl-max
                </button>
                <button class="btn btn-max btn-pk-f fs_lg mb_md">
                  btn-pk-max
                </button>
                <button class="btn btn-max btn-p02-f fs_lg mb_md">
                  btn-p02-max
                </button>
                <button class="btn btn-max btn-p03-f fs_lg mb_md">
                  btn-p03-max
                </button>
                <button class="btn btn-max btn-p04-f fs_lg mb_md">
                  btn-p04-max
                </button>
                <button class="btn btn-max btn-p05-f fs_lg mb_xlg">
                  btn-p05-max
                </button>

                <input
                  class="input input-txt fs_lg"
                  type="text"
                  placeholder="input"
                />
              </form>
            </div>
          </section>
          <section class="sec">
            <div class="inner"></div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
